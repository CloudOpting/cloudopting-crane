commander:
   extends:
     file: ./commander/compose.yml
     service: commander
   environment:
     - DEBUG=true
     - REDIS=true
   ports:
     - "8888:8888"
   volumes:
     - ./commander/commander-data/var/crane:/var/crane/
     - ./commander/app:/usr/src/commander
   links:
     - redis
     - registry:coregistry
     - engine:coengine
     - emulatedhost
registry:
  extends:
    file: ./registry/compose.yml
    service: registry
  ports:
      - 5000:5000
  volumes:
    - ./registry/registry-data-tests:/var/lib/registry
    - ./registry/certs:/certs
engine:
  extends:
    file: ./engine/compose.yml
    service: engine
  links:
    - registry:coregistry
redis:
  image: redis:3
testrunner:
  build: tests/testrunner
  links:
    - commander
    - engine:coengine
    - registry:coregistry
    - emulatedhost
  volumes:
    - ./tests/resources:/var/tests_resources
    - ./tests/testrunner/src:/var/tests/
  command: tail -f /dev/null
emulatedhost:
  build: tests/emulatedhost
