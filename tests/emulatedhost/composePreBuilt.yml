emulatedhost:
  image: cloudopting/craneemulatedhost
  privileged: true
  volumes:
    - /var/lib/docker
    - /lib/modules:/lib/modules
    - ./certs:/var/lib/emulatedhost/certs
  hostname: emulatedhost
  environment:
    - DOCKER_DAEMON_ARGS=--tlsverify --tlscacert=/var/lib/emulatedhost/certs/ca.pem --tlscert=/var/lib/emulatedhost/certs/emulatedhost-cert.pem --tlskey=/var/lib/emulatedhost/certs/emulatedhost-key.pem --storage-driver=devicemapper
    - PORT=4243
