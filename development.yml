commander:
  extends:
    file: ./commander/compose.yml
    service: commander
  environment:
    - DEBUG=true
    - REDIS=true
  ports:
    - "8888:8888"
  links:
    - redis
    - registry:coregistry
    - engine:coengine
registry:
  extends:
    file: ./registry/compose.yml
    service: registry
  ports:
      - 5000:5000
  volumes:
    - registry-data/data:/var/lib/registry
    - registry-data/certs:/certs
    - registry-data/auth:/auth
engine:
  extends:
    file: ./engine/compose.yml
    service: engine
  links:
    - registry:coregistry
redis:
  image: redis:3
