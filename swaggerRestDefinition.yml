---
swagger: '2.0'
info:
  title: Docker commander REST API
  description: Do docker operations with an API REST interface
  version: "0.3.0"
# the domain of the service
host: 192.168.7.2

schemes:
  - http
  - https
# will be prefixed to all paths
basePath: /dockercommander
produces:
  - application/json
paths:
  /build:
    post:
      summary: Start a build process.
      description: |
        Start a build process for several images described as _Dockerfile_ + _puppet manifest_.
      responses:
        200:
          description: OK
          schema:
              $ref: "#/definitions/OperationToken"
        400:
          description: Bad request. Problem with provided files.
    get:
      summary: Get list with build processes.
      description: |
        Retrieve a list with the build processes that are running, cancelled, stopped or finished.
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/ListOfBuilds'

  /build/{operationToken}:
    get:
      summary: Get information about a build process.
      description: |
        Retrieve information about the status of build process.
      parameters:
        - name: operationToken
          in: path
          type: string
          description: Token that identifies the build process.
          required: true
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/BuildStatus'
        404:
          description: Build process not found.
    delete:
      summary: Remove a build process and the related data.
      description: |
        Remove a build process and the related data.
      parameters:
        - name: operationToken
          in: path
          type: string
          description: Token that identifies the build process.
          required: true
      responses:
        200:
          description: OK
        404:
          description: Build process not found.

  /cluster:
    post:
      summary: Create a new swarm cluster
      description: |
        Instance swarm master and join swarm nodes in VMs
      parameters:
        - in: body
          name: body
          description: List of user object
          required: false
          schema:
            type: array
            items:
              $ref: "#/definitions/VmsDescription"
      responses:
        200:
          description: OK

  /cluster/{operationToken}:
    get:
      summary: Get information about a docker swarm cluster.
      description: |
        Retrieve information about the status of a docker swarm cluster.
      parameters:
        - name: operationToken
          in: path
          type: string
          description: Token that identifies the docker swarm cluster.
          required: true
      responses:
        200:
          description: OK
        404:
          description: Build process not found.
    delete:
      summary: Remove a build process and the related data.
      description: |
        Remove a build process and the related data.
      parameters:
        - name: operationToken
          in: path
          type: string
          description: Token that identifies the build process.
          required: true
      responses:
        200:
          description: OK
        404:
          description: Build process not found.

definitions:

  OperationToken:
    properties:
      token:
        type: string

  BuildStatus:
    properties:
      token:
        type: string
      status:
        $ref: "#/definitions/Status"
      detail:
        type: string

  Status:
    properties:
      id:
        type: integer
      description:
        type: string

  ListOfBuilds:
    properties:
      id:
        type: integer
      token:
        type: string

  VmsDescription:
    properties:
      items:
        properties:
          id:
            type: integer
          hostname:
            type: string
          authType:
            $ref: "#/definitions/AuthTypes"
  AuthTypes:
    properties:

      
